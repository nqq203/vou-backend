version: "3.8"

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/redis
    networks:
      - microservices-network
      
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  service-registry:
    image: service-registry:latest
    build:
      context: ./src/service-registry
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: service-registry
      SERVER_PORT: 8761
      EUREKA_INSTANCE_HOSTNAME: localhost
      EUREKA_CLIENT_FETCH_REGISTRY: false
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: false
    volumes:
      - service-registry-data:/var/service-registry
    networks: 
      - microservices-network

  api-gateway:
    image: api-gateway:latest
    build:
      context: ./src/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
      - auth-service
      - user-service
      # - notification-service
      - event-service
      # - statistics-service
      # - turn-service
      - streaming-service
      # - inventory-and-reward-service
    environment:
      SPRING_APPLICATION_NAME: api-gateway
      SERVER_PORT: 8080
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      MANAGEMENT_ENDPOINT_GATEWAY_ENABLED: true
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: true
      EUREKA_CLIENT_FETCH_REGISTRY: true
      SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED: true
      SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_LOWER_CASE_SERVICE_ID: true
    volumes:
      - api-gateway-data:/var/api-gateway
    networks: 
      - microservices-network

  auth-service: 
    image: auth-service:latest
    build:
      context: ./src/auth-service
    ports: 
      - "8081:8081"
    depends_on:
      - service-registry
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SERVER_PORT: 8081
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
    volumes:
      - auth-service-data:/var/auth-service
    networks: 
      - microservices-network

  user-service: 
    image: user-service:latest
    build:
      context: ./src/user-service
    ports: 
      - "8082:8082"
    depends_on:
      - service-registry
      - authdb
    environment: 
      SPRING_APPLICATION_NAME: user-service
      SERVER_PORT: 8082
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://authdb:5432/authdb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_GENERATE_DDL: true
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: nqquy21@clc.fitus.edu.vn
      SPRING_MAIL_PASSWORD: ljkwzpvsurwnejai
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      SPRINGDOC_API_DOCS_PATH: /v3/api-docs
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui.html
      SPRING_PROFILES_ACTIVE: prod
    networks:  
      - microservices-network

